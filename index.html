<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chúc Mừng Ngày Phụ Nữ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
<body>
  <div class="background-animation"></div> <!-- Nền động -->
  <div class="container">
        <h1>Chúc Mừng Ngày Phụ Nữ Việt Nam 20/10</h1>
        <div class="slider">
            <img id="slide" src="image1.jpg" alt="Phụ nữ" />
            <div id="wish" class="wish">Chúc bạn không chỉ nhận được hoa, quà, mà còn nhận được tình yêu và sự trân trọng từ mọi người xung quanh!</div> <!-- Phần tử hiển thị lời chúc -->
          </div>
          <button id="playBtn" class="play-btn"><i class="fas fa-play"></i></button>
          <audio id="audio" loop>
            <source src="music.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
